<!DOCTYPE html>
<html>
    <head>
        <title>みんな僕ヒカキンですよ</title>
        <meta charset="utf-8">
        <style>
            *{
                padding:0;
                margin:0;
            }
	    img{
		border:none;
	    }
        </style>
    </head>
    <body style="background-color:#f7f7f7;font-family:sans-serif;">
        <div id="g" style="width:960px;height:720px;background-image:url('/tools/hikakinblog/hkknblg.png');">
            <p id="unti" style="position:absolute;top:86px;left:278px;font-size:40px;min-width:500px;">みんな僕<span id="hikakin">ヒカキン</span>ですよ</p>
            <img width="178" height="178" style="position:absolute;top:177px;left:267px;" src="/tools/hikakinblog/hikakin1.jpg" id="himg1">
            <img width="217" height="217" style="position:absolute;top:163px;left:513px;" src="/tools/hikakinblog/hikakin2.jpg" id="himg2">
        </div>
        <div style="margin:100px 45px;">
            みんな僕<input type="text" id="customtextblog">ですよ
	    <br>
            <input type="file" id="customimgblog1">
	    <input type="file" id="customimgblog2">
	    <br>
	    <button onclick="loadblog();" style="margin-top:8px;">みんなも僕ヒカキンですよ</button>
	    <button onclick="document.getElementById('g').style['background-image']=`url('/tools/hikakinblog/empty.png')`;">透過pngを使用している場合はこれを押してください</button>
	    <div style="margin-top:50px;">
		<p>テンプレート集</p><br>
	        <button onclick="hikakinblog('ヒカキン','/tools/hikakinblog/hikakin1.jpg','/tools/hikakinblog/hikakin2.jpg');">ヒカキン</button>
		<button onclick="hikakinblog('野獣先輩','/tools/hikakinblog/yjsnpi1.png','/tools/hikakinblog/yjsnpi2.png');">野獣先輩</button>
	        <button onclick="hikakinblog('セックス','/tools/hikakinblog/guro1.png','/tools/hikakinblog/guro2.png');" style="background-color:#f0f;">セックス</button>
	    </div>
        </div>
        <script>
            function hikakinblog(boku,hikakinimg1,hikakinimg2){
                document.getElementById("hikakin").textContent=boku;
                document.getElementById("himg1").src=hikakinimg1;
                document.getElementById("himg2").src=hikakinimg2;
            }
            console.log("みんな僕ヒカキンですよ");
            console.log("みんな僕以下使用法ですよ");
            console.log('「hikakinblog("人物名","画像リンク1","画像リンク2")」とコンソール(下の入力欄)に打つとHikakinBlogが簡単に作れますよ');
            var dataUri1,dataUri2;
            document.getElementById("customimgblog1").addEventListener("change",function(){
	        var fileList1=this.files;
	        var fileReader1=new FileReader();
                fileReader1.onload=function(){
	            dataUri1=this.result;
	        }
	        fileReader1.readAsDataURL(fileList1[0]);
            });
	    document.getElementById("customimgblog2").addEventListener("change",function(){
	        var fileList2=this.files;
	        var fileReader2=new FileReader();
                fileReader2.onload=function(){
	            dataUri2=this.result;
	        }
	        fileReader2.readAsDataURL(fileList2[0]);
            });
	    function loadblog(){
	        hikakinblog(document.getElementById("customtextblog").value,dataUri1,dataUri2);
	    }
        </script>
    </body>
</html>
