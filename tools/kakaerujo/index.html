<!DOTYPE html>
<html>
  <body>
    <script>
      var sc={username:"",jsondata:""};
      async function r(){
        var qw=location.href;
        if(qw.indexOf("?")!=-1){
          const params=new URLSearchParams(qw.search);
          sc.username=params.get("users");
          sc.jsondata=await(await fetch("https://scratchapi2.glitch.me/https://api.scratch.mit.edu/users/"+sc.username)).json();
        }
      }
      r();
      console.log(sc.jsondata);
    </script>
  </body>
</html>
