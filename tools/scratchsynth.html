<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <select id="language">
      <option value="" selected disabled>言語を選択</option>
      <option value="ar" disabled>العربية</option>
      <option value="da" disabled>Dansk</option>
      <option value="de-de">ドイツ語</option>
      <option value="en-en">英語</option>
      <option value="es-es">スペイン語</option>
      <option value="es-419">南米スペイン語</option>
      <option value="fr-fr">フランス語</option>
      <option value="ko-kr">韓国語</option>
      <option value="hi-in">ヒンディー語</option>
      <option value="is-is">アイスランド語</option>
      <option value="it-it">イタリア語</option>
      <option value="nl-nl">オランダ語</option>
      <option value="ja-jp">日本語</option>
      <option value="nb" disabled>Norsk Bokmål</option>
      <option value="nn" disabled>Norsk Nynorsk</option>
      <option value="pl-pl">ポーランド語</option>
      <option value="pt-pt">ポルトガル語</option>
      <option value="pt-br">ブラジルポルトガル語</option>
      <option value="ro-ro">ルーマニア語</option>
      <option value="ru-ru">ロシア語</option>
      <option value="sv" disabled>Svenska</option>
      <option value="tr-tr">トルコ語</option>
      <option value="welsh" disabled>welsh</option>
      <option value="zh-cn" disabled>中文</option>
    </select>
    <select id="voice">
      <option value="" selected disabled>声の種類を選択</option>
      <option value="female">アルト</option>
      <option value="male">テノール</option>
    </select>
    <input type="text" id="text" placeholder="言わせたいテキストを短く書いてください">
    <button onclick="generate();">作成</button>
    <div>
      <audio controls src="" id="aud"></audio>
    </div>
    <script>
      function generate() {
        var lan = document.getElementById("language").value;
        var voi = document.getElementById("voice").value;
        var txt = document.getElementById("text").value;
        var url = "https://synthesis-service.scratch.mit.edu/synth?locale=" + lan + "&gender=" + voi + "&text=" + txt;
        document.getElementById("aud").src = url;
      }
    </script>
  </body>
</html>
