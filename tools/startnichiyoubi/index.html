<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      *{
        padding:0;
        margin:0;
      }
			#canvas{
				color:red;
			}
			#settings{
				margin:2rem 20px;
			}
    </style>
  </head>
  <body>
    <div id="canvas">
			<p id="sunday"></p>
      <img id="hakkyo" src="/tools/startnichiyoubi/img.png">
    </div>
	  <div id="settings">
			<input type="text" id="customtext" placeholder="xingqirikaishile!"><br>
			<input type="file" id="selectedimg">
		</div>
    <script>
      function start(sun,img){
        document.getElementById("sunday").textContent=sun;
        document.getElementById("hakkyo").src=img;
      }
      var dataUri1;
      document.getElementById("selectedimg").addEventListener("change",function(){
	      var fileList1=this.files;
      	var fileReader1=new FileReader();
        fileReader1.onload=function(){
	        dataUri1=this.result;
      	}
      	fileReader1.readAsDataURL(fileList1[0]);
      });
    </script>
  </body>
</html>
